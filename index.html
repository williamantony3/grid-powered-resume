<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Grid Powered Resume</title>
</head>
<body>
    <main class="wrapper">
        <article class="resume">
            <section class="name grid-area">
                <div class="name-text">William Antony</div>
                <div class="desc-text">Mahasiswa</div>
            </section>
            <section class="photo grid-area">
                <div class="circle"><img src="images/profile.png" alt="Profile Photo"></div>
            </section>
            <section class="about grid-area"></section>
            <section class="work grid-area"></section>
            <section class="education grid-area"></section>
            <section class="community grid-area"></section>
            <section class="skills grid-area"></section>
        </article>
    </main>
</body>
</html>
